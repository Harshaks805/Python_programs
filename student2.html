
<!DOCTYPE html>
<html>
<head>
<title>
STUDENT INFORMATION
</title>
<style>
    table,th,td{
    border:1px solid red;
    color:black;
    background-color:white;
  border-collapse:collapse;
}
</style>
</head>
<body>
<h2>
INFORMATION OF STUDENTS
</h2>
<button type="button" onclick=studentData()>GET STUDENT DETAILS</button>
<table id="win"></table>
<script>
function studentData(){
var sam=new XMLHttpRequest();
sam.onreadystatechange=function(){
if(this.readyState==4 && this.status==200){
myFunction(this);
}
};
sam.open("GET","std.xml",true);
sam.send();
}
function myFunction(xml){
var i;
var xmlDoc=xml.responseXML;
var table="<tr><th>USN</th><th>NAME</th></tr>";
var x=xmlDoc.getElementsByTagName("student");
for(i=0;i<x.length;i++){
table+="<tr><td>"+x[i].getElementsByTagName("usn")[0].childNodes[0].nodeValue+"</td><td>"+x[i].getElementsByTagName("name")[0].childNodes[0]
.nodeValue+"</td></tr>";
}
document.getElementById("win").innerHTML=table;
}
</script>
</body>
</html>
